<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="container">
    <form id="filter-form" action="#">
      <fieldset>
        <legend>Искать по...</legend>
        <div class="mb-3">
          <label class="form-label" for="filter-student-name">ФИО</label>
          <input class="form-control" id="filter-student-name" type="text">
        </div>
        <div class="mb-3">
          <label class="form-label" for="filter-faculty">Факультету</label>
          <input class="form-control" id="filter-faculty" type="text">
        </div>
        <div class="mb-3">
          <label class="form-label" for="filter-start-education">Году начала обучения</label>
          <input class="form-control" id="filter-start-education" type="number">
        </div>
        <div class="mb-3">
          <label class="form-label" for="filter-graduation">Году окончания обучения</label>
          <input class="form-control" id="filter-graduation" type="number">
        </div>
      </fieldset>
    </form>
    <table class="table table-striped table-hover">
      <thead class="sort">
        <tr>
          <th id="sort-by-name" scope="col">ФИО</th>
          <th id="sort-by-faculty" scope="col">Факультет</th>
          <th id="sort-by-birth-date" scope="col">Дата рождения и возраст</th>
          <th id="sort-by-start-education" scope="col">Годы обучения и номер курса</th>
        </tr>
      </thead>
      <tbody id="students-list" class="students"></tbody>
    </table>
    <form action="#">
      <fieldset>
        <legend>Новый студент</legend>
        <div class="mb-3">
          <label class="form-label" for="add-student-name">Введите имя</label>
          <input class="form-control" id="add-student-name" type="text" aria-describedby="student-name-message">
          <div class="form-text" id="student-name-message"></div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="add-faculty">Введите факультет</label>
          <input class="form-control" id="add-faculty" type="text" aria-describedby="faculty-message">
          <div class="form-text" id="faculty-message"></div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="add-birth-date">Введите дату рождения</label>
          <input class="form-control" id="add-birth-date" type="date" aria-describedby="birth-date-message">
          <div class="form-text" id="birth-date-message"></div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="add-start-education">Введите год начала обучения</label>
          <input class="form-control" id="add-start-education" type="number" aria-describedby="start-education-message">
          <div class="form-text" id="start-education-message"></div>
        </div>
        <button id="add-button" type="submit" class="btn btn-primary">Добавить студента</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
